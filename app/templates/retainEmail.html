{% extends "base.html" %}
{% block title %} - Email Retention Search {% endblock %}
{% block content %}
    <script src="/static/js/retain.js"></script>

    {% if message %}<h3> {{message}} </h3>{% endif %}

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Retain Email</h4>
          </div>
          <div class="modal-body">
           <form role="form" class="retain" action="/retainEmail" method="post" id="retainEmailForm">
               <div class="row">
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <p class="form-control-static" id="username" name="username" ></p>
                        </div>
                      </div>

                     <div class="form-group hidden">
                        <input type="email" id="emailAddress" name="emailAddress" placeholder="" >
                     </div>

              </div>

              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="startDate">

                        <label for="endDate"> End Date</label>
                        <input type="date" name="endDate">
                        <p class="help-block"></p>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                <label for="query">Search Query</label>
                <input type="search" name="query" class="form-control" placeholder="Enter Any Search Criteria" >
              </div>

              <div class="row">
                   <div class="form-group">
                        <div class="col-md-2">
                            <label for="includeDeleted">Include Deleted</label>
                            <input type="checkbox" name="includeDeleted">
                       </div>
                   <div class="col-md-2">
                        <label for="headersOnly">Headers Only</label>
                        <input type="checkbox" name="headersOnly">
                        <p class="help-block"></p>
                   </div>
              </div>

              </div>
               <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" id="myButton" >Retain Email</button>
               </div>
           </form>

          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="col-md-4"><br>
            <h3>Find Email Accounts</h3><br><br>
            <form role="form" class="retainSearch">
              <div class="form-group">
                <label for="searchField">Search By: </label>
                <select class="form-control input-sm" name="searchField" id="searchField">
                    <option value="NetID">Netid</option>
                    <option value="lName">Family Name</option>
                </select>
              </div>

              <div class="form-group">
                <label for="searchValue">Value</label>
                <input type="text" class="form-control" id="searchValue">
              </div>

              <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

        <!-- Put the results to the right of the search -->
        <div class="col-md-8">
            <div class="hidden" id="searchResults"><br>
                <h3> Results </h3>
                <table id="emailRetentionTable" class="table table-striped" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                            <th>Email</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>isMailboxSetup</th>
                            <th>isSuspended</th>
                            <th>lastLogin</th>
                        </tr>
                     </thead>
                </table>
            </div>
        </div> <!-- end search results col -->
    </div> <!-- end container fluid -->

    <br><br><br><br> <br><br><br><br>
{% endblock %}
